<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exchange</title>
</head>
<body>
	<div id="container">
		<input type="text" id="inputField">
		<input class="operation" type="radio" id="buy" checked="checked">
		<label for="buy">Buy</label>
		<input class="operation" type="radio" id="sell">
		<label for="sell">Sell</label>
		<select name="Currency" id="currency">
			<option value="UAH">UAH</option>
			<option value="USD">USD</option>
		</select>
		<div id="result"></div>
		<button id="do">Do exchange</button>
	</div>
	<script>
		var SELL_RATE = 25;
		var BUY_RATE = 24.8;
		var inputField = document.getElementById("inputField");
		var radioBuy = document.getElementById("buy");
		var radioSell = document.getElementById("sell");
		var currency = document.getElementById("currency");
		var result = document.getElementById("result");
		var buttons = document.querySelectorAll('.operation');
		var doButton = document.getElementById('do');


		function changeOperation() {
			if(this.checked){
				buttons.forEach(function (item) {
					if(item.checked){
						item.checked = false;
					}
				});
				this.checked = true;
			}
		}

		function change() {
		    var resultOperation;
		    var resultText ;
		    var currencyLabel;
		    if(radioBuy.checked){
		        resultText = 'You need to give: ';
		        switch (currency.value){
					case 'UAH':
					 resultOperation = inputField.value / BUY_RATE;
					 currencyLabel = ' USD';
					 break;
					case 'USD':
					    resultOperation = inputField.value * SELL_RATE;
                        currencyLabel = ' UAH';
                        break;
				}
			} else {
		        resultText = "You'll  get: ";
		        switch (currency.value){
					case 'UAH':
					    resultOperation = inputField.value / SELL_RATE;
                        currencyLabel = ' USD';
                        break;
					case 'USD':
					    resultOperation = inputField.value * BUY_RATE;
                        currencyLabel = ' UAH';
                }
			}
			result.innerText = resultText + resultOperation.toFixed(2) + currencyLabel;
		}
		buttons.forEach(function (radio) {
			radio.addEventListener('click', changeOperation);
		});
		doButton.addEventListener('click', change);


	</script>
</body>
</html>
