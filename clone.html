		function clone(array){
			var clonedArray = [];
			for (var i = 0; i < array.length; i++){
				if(typeof(array[i]) === 'object'){
					clonedArray.push(clone(array[i]));
				} else {
					clonedArray.push(array[i]);
				}
				
			}
			return clonedArray;
		};
		

		var initArray = [5,[6,3,[9,9,9]],4,0];
		console.log('initial array ',initArray);
		var clonedArray = clone(initArray);
		console.log('cloned array ',clonedArray);
		var innerItem = clonedArray[1] ;
		innerItem[2][0] = 555;
		console.log('cloned array after changes ',clonedArray);
		console.log('initial array fter changes ',initArray);

	</script>
