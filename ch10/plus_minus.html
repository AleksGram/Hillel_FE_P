	<script>
		
		var addButton = document.getElementsByClassName('add');
		var minusButton = document.getElementsByClassName('minus');
		var value = 0;
		// var number = document.getElementById('number');

		function add(){
			var currentValue = +(this.parentNode.children[0].innerText);
			currentValue +=1;
			this.parentNode.children[0].innerText = currentValue;
		}
		function minus(){
			var currentValue = +(this.parentNode.children[0].innerText);
			currentValue -=1;
			this.parentNode.children[0].innerText = currentValue;
		}
		for (var i = 0; i < addButton.length; i++){
			addButton[i].addEventListener('click', add);
		}
		for (var j = 0; j < minusButton.length; j++){
			minusButton[j].addEventListener('click', minus);
		}
