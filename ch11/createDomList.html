<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>domList</title>
	<style>
	</style>
</head>
<body>
<script>
	function createList(itemsList) {
		var ul = document.createElement('ul');
			for(var i = 0; i < itemsList.length; i++){
				if(Array.isArray(itemsList[i])){
					var inside = createList(itemsList[i]);
					console.log('ins',inside);
					ul.appendChild(inside);
					} else {
					var li = document.createElement('li');
					li.innerText = itemsList[i];
					ul.appendChild(li);
				}
			}
		return ul;
	}
	// var array = ['vasia', 'petia', 'seroga'];
	// document.body.appendChild(createList(array));
	var doubleArray = ['vasia', 'petia', ['olga','sveta','natasha',['vlad','roman','angelina']],'tolik'];
	document.body.appendChild(createList(doubleArray));
</script>
</body>
</html>
