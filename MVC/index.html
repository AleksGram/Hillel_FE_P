<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoMVC</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
<div class="container">
    <p id="error">Please enter value</p>
    <input type="text" id="inputValue" maxlength="28" >
    <button id="addButton">add</button>
    <button id="deleteButton">delete</button>
    <button id="hideButton">hide completed</button>
    <div class="itemsListContainer">
        <ol id="itemsList">
        </ol>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.5rc1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
<script src="scripts/Main.js" charset="utf-8"></script>

<script id="taskTemplate" type="text/task-template">
    <li>
        ${text}
        <button>Edit</button>
    </li>
</script>

</body>
</html>
